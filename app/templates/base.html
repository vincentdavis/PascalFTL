<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PFTL - Pascal's Faster Than Light</title>
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-1J5M4J8V8p/SfK9OOk6XlQXN2c2c3XkqkTqTt8x1l8oH8xgQY9RkOx0G4Q8eKQJ5" crossorigin="anonymous"></script>
    <style>
        :root { --bg: #0b1020; --fg: #e6f1ff; --muted: #9fb3c8; --acc: #5cc8ff; --card: #121a33; }
        * { box-sizing: border-box; }
        body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background: var(--bg); color: var(--fg); }
        a { color: var(--acc); text-decoration: none; }
        header { background: #0e1630; border-bottom: 1px solid #1e2a55; padding: 12px 16px; display:flex; align-items:center; justify-content:space-between; }
        .brand { font-weight: 700; letter-spacing: .5px; }
        nav a { margin-right: 12px; }
        main { max-width: 980px; margin: 24px auto; padding: 0 16px; }
        .card { background: var(--card); border: 1px solid #1e2a55; border-radius: 8px; padding: 16px; margin-bottom: 16px; }
        .row { display:flex; gap:16px; flex-wrap: wrap; }
        .col { flex: 1 1 300px; }
        input, select, button { background:#0c1430; border:1px solid #2a3a6a; color:var(--fg); border-radius:6px; padding:8px 10px; }
        button { cursor:pointer; background:#153a5a; }
        button.primary { background:#145a8a; }
        table { width:100%; border-collapse: collapse; }
        th, td { border-bottom: 1px solid #24396a; text-align:left; padding:8px; }
        .muted { color: var(--muted); }
        .pill { display:inline-block; background:#173060; padding:2px 8px; border-radius:999px; font-size:12px; }
        .center { text-align:center; }
        .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:12px; }
        .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
        .log { background:#080c18; border:1px solid #1a2f55; border-radius:8px; padding:12px; height:280px; overflow:auto; white-space:pre-wrap; }
    </style>
</head>
<body>
<header>
    <div class="brand"><a href="/">PFTL</a></div>
    <nav>
        <a href="/">Home</a>
        <a href="/create">Create Game</a>
    </nav>
</header>
<main>
    {% block content %}{% endblock %}
</main>
{% block extra_scripts %}{% endblock %}
</body>
</html>
