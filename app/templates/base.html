<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PFTL - Pascal's Faster Than Light</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="/static/bootstrap_5/css/bootstrap.min.css">
    <!-- App legacy styles -->
    <link rel="stylesheet" href="/static/css/app.css">
    <!-- New Bootstrap theme overrides -->
    <link rel="stylesheet" href="/static/css/app_v2.css">
</head>
<body>
<header>
    <div class="brand">
        <a href="/">
            <img src="/templates/images/pascals_ftl_logo.png" alt="Pascal's Faster Than Light" style="height:78px; vertical-align:middle; margin-right:8px;" />
            Pascal's F.T.L.
        </a>
    </div>
    <nav style="display:flex; align-items:center; gap:12px;">
        <a href="/">Home</a>
        <a href="/create" class="primary" style="padding:6px 10px;">Create Game</a>
        <form onsubmit="const c=this.elements['code'].value.trim().toUpperCase(); if(c){ window.location.href='/join/'+c; } return false;" style="display:flex; align-items:center; gap:6px; margin:0;">
            <input type="text" name="code" placeholder="Game code" maxlength="12" title="Enter game code" style="width:140px;" />
            <button type="submit" class="primary">Join</button>
        </form>
    </nav>
</header>
<main>
    {% block content %}{% endblock %}
</main>
<!-- Bootstrap 5 JS (with Popper) -->
<script src="/static/bootstrap_5/js/bootstrap.bundle.min.js"></script>
{% block extra_scripts %}{% endblock %}
</body>
</html>
