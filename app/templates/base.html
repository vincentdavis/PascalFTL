<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PFTL - Pascal's Faster Than Light</title>
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-1J5M4J8V8p/SfK9OOk6XlQXN2c2c3XkqkTqTt8x1l8oH8xgQY9RkOx0G4Q8eKQJ5" crossorigin="anonymous"></script>
    <style>
        :root { --bg: #ffffff; --fg: #6c594c; --muted: #6c594c; --acc: #6c594c; --card: #e7e2da; }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            color: var(--fg);
            background-color: var(--bg);
            background-image: url('/templates/images/pascals_ftl_ship_background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
        }
        a { color: var(--acc); text-decoration: none; }
        header { background: #e6e1d8; border-bottom: 1px solid #6c594c; padding: 12px 16px; display:flex; align-items:center; justify-content:space-between; }
        .brand { font-weight: 700; letter-spacing: .5px; }
        nav a { margin-right: 12px; }
        main { max-width: 980px; margin: 24px auto; padding: 0 16px; }
        .card { background: var(--card); border: 1px solid #736155; border-radius: 8px; padding: 16px; margin-bottom: 16px; }
        .row { display:flex; gap:16px; flex-wrap: wrap; }
        .col { flex: 1 1 300px; }
        input, select, button { background: #c5a48f; border:1px solid #2a3a6a; color:var(--fg); border-radius:6px; padding:8px 10px; }
        button { cursor:pointer; background:#153a5a; }
        button.primary { background: #c5a48f; }
        table { width:100%; border-collapse: collapse; }
        th, td { border-bottom: 1px solid #24396a; text-align:left; padding:8px; }
        .muted { color: var(--muted); }
        .pill { display:inline-block; background: #c5a48f; padding:2px 8px; border-radius:999px; font-size:12px; }
        .center { text-align:center; }
        .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:12px; }
        .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
        .log { background: #6c594c; border:1px solid #1a2f55; border-radius:8px; padding:12px; height:280px; overflow:auto; white-space:pre-wrap; }
    </style>
</head>
<body>
<header>
    <div class="brand">
        <a href="/">
            <img src="/templates/images/pascals_ftl_logo.png" alt="Pascal's Faster Than Light" style="height:68px; vertical-align:middle; margin-right:8px;" />
            PFTL
        </a>
    </div>
    <nav>
        <a href="/">Home</a>
        <a href="/create">Create Game</a>
    </nav>
</header>
<main>
    {% block content %}{% endblock %}
</main>
{% block extra_scripts %}{% endblock %}
</body>
</html>
